<div style="margin: 2%;" *ngIf="plant">
  <h2 class="display-5 ml-1">{{plant.common_name | uppercase}}</h2>
  <div>
    <table class="table table-hover">
      <tbody>
      <tr>
        <th scope="row">Common Names</th>
        <td>{{plant.common_names.en}}</td>
      </tr>
      <tr>
        <!-- <th scope="row"></th>
        <td></td>
        <td></td> -->
      </tr>
      </tbody>
    </table>
    <table class="table table-hover" *ngIf="plant.vegetable">
      <tbody>
        <tr class="table-primary">
          <th scope="row">Vegetable</th>
          <td>yup</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover">
      <tbody>
        <tr class="table-warning">
          <th scope="row">Growth/Specifications</th>
          <td>yup</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-outline-primary" (click)="goBack()">Back</button>
</div>
