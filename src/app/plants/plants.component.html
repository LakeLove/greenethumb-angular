<h2>Plants</h2>

<div>
  <label>Plant name:
    <input #plantName />
  </label>
</div>

<ul class="plants">
  <li *ngFor="let plant of plants">
    <a routerLink="/detail/{{plant.id}}">
      <span class="badge">{{plant.id}}</span> {{plant.common_name}}
    </a>
    <button class="delete" title="delete plant"
            (click)="delete(plant)">x</button>
  </li>
</ul>
