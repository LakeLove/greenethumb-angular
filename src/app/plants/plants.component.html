<h2>Plants</h2>

<app-plant-search></app-plant-search>

<ul class="plants">
    <table class="table table-hover" *ngFor="let plant of plants">
      <tr class="table-primary">
        <th scope="row">{{plant.id}}</th>
        <td><a routerLink="/detail/{{plant.id}}">{{plant.common_name}}</a></td>
      </tr>
    </table>
</ul>
